{{- $thumbName := "thumb" }}
{{- $thumbExt := ".webp"}}

{{- $src := .Get "src" }}
{{- $alt := .Get "alt" }}
{{- $caption := .Get "caption" }}
{{- $srcdir := path.Dir $src}}
{{- $imageName := path.BaseName $src}}
{{- $imageExt := path.Ext $src}}
<a href="{{ $src }}">
    <img
        src="{{ path.Join $srcdir $thumbName ( print $imageName $thumbExt) }}"
        alt="{{ $alt }}" />
</a>
